<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Displacement map generator</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./app.js"></script>
  </head>
  <body>
    <div id="header">
      <h1>Map generator</h1>
    </div>
    <div id="content">
      <canvas width="512" height="512"></canvas>
      <div id="settings">
        <div id="inputs">
          <div id="size" class="settings-part">
            <label for="size">Size</label>
            <input type="range" min="1" max="150" class="slider" id="slider-size" />
          </div>
          <div id="iterations" class="settings-part">
            <label for="size">Iterations</label>
            <input type="range" min="10" max="500" class="slider" id="slider-iterations" />
          </div>
        </div>
        <div id="btn-group">
          <input id="btn-generate" type="button" value="generate" />
          <input id="btn-export" type="button" value="export" />
        </div>
      </div>
    </div>
  </body>
</html>
