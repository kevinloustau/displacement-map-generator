<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Displacement map generator</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./app.js"></script>
  </head>
  <body>
    <div id="header">
      <h1>Displacement map generator</h1>
    </div>
    <div id="content">
      <canvas id="canvas-displace" width="4096" height="4096"></canvas>
      <div id="settings">
        <select id="selector-size">
          <option value="512">512</option>
          <option value="1024">1024</option>
          <option value="2048">2048</option>
          <option value="4096">4096</option>
        </select>
        <select id="selector-shape" class="setting">
          <option value="square">square</option>
          <option value="arc">arc</option>
          <option value="line">line</option>
        </select>
        <div id="inputs" class="setting">
          <div id="size" class="label-slider">
            <label for="size">Size</label>
            <input type="range" min="1" max="1000" class="slider" id="slider-size" />
          </div>
          <div id="iterations" class="label-slider">
            <label for="iterations">Iterations</label>
            <input type="range" min="10" max="5000" class="slider" id="slider-iterations" />
          </div>
        </div>
        <div id="btn-group" class="setting">
          <input id="btn-generate" type="button" value="generate" />
          <input id="btn-export" type="button" value="export" />
        </div>
      </div>
    </div>
  </body>
</html>
